<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="function-container">
            <button class="clear-all-button">AC</button>
            <button class="backspace-button">Backspace</button>
        </div>
        <div class="button-container">
            <div class="number-container">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="calculate-button">=</button>
            </div>
            <div class="operator-container">
                <button class="operator-button">+</button>
                <button class="operator-button">-</button>
                <button class="operator-button">*</button>
                <button class="operator-button">/</button>
            </div>
        </div>
    </div>
</body>
</html>
